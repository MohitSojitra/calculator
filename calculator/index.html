<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hello, world!</title>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">Calculator</h1>
      <br />
      <div class="main">
        <h5>Answer:</h5>
        <input type="text" class="form-control" disabled />
        <br />
        <div class="row btn-group ml-1" style="width: 100%">
          <button
            type="button"
            class="sign col-xs-4 btn btn-lg btn-primary"
            onclick="document.querySelector('.form-control').value = document.querySelector('.form-control').value + '/'"
          >
            /
          </button>
          <button
            type="button"
            class="sign col-xs-4 btn btn-lg btn-success"
            onclick="document.querySelector('.form-control').value = document.querySelector('.form-control').value + '*'"
          >
            *
          </button>
          <button
            type="button"
            class="sign col-xs-4 btn btn-lg btn-danger"
            onclick="del1();"
          >
            c
          </button>
        </div>
        <br /><br />
        <div class="row btn-group ml-1" style="width: 100%">
          <button
            type="button"
            class="number col-xs-3 btn btn-lg btn-primary"
            onclick="addText(7)"
          >
            7
          </button>
          <button
            type="button"
            class="number col-xs-3 btn btn-lg btn-success"
            onclick="addText(8)"
          >
            8
          </button>
          <button
            type="button"
            class="number col-xs-3 btn btn-lg btn-warning"
            onclick="addText(9)"
          >
            9
          </button>
          <button
            type="button"
            class="sign col-xs-3 btn btn-lg btn-info"
            onclick="document.querySelector('.form-control').value = document.querySelector('.form-control').value + '+'"
          >
            +
          </button>
        </div>
        <br /><br />
        <div class="row btn-group ml-1" style="width: 100%">
          <button
            type="button"
            class="number col-xs-3 btn btn-lg btn-success"
            onclick="addText(4)"
          >
            4
          </button>
          <button
            type="button"
            class="number col-xs-3 btn btn-lg btn-warning"
            onclick="addText(5)"
          >
            5
          </button>
          <button
            type="button"
            class="number col-xs-3 btn btn-lg btn-primary"
            onclick="addText(6)"
          >
            6
          </button>
          <button
            type="button"
            class="sign col-xs-3 btn btn-lg btn-success"
            onclick="document.querySelector('.form-control').value = document.querySelector('.form-control').value + '-'"
          >
            -
          </button>
        </div>
        <br /><br />
        <div class="row btn-group ml-1" style="width: 100%">
          <button
            type="button"
            class="number col-xs-3 btn btn-lg btn-primary"
            onclick="addText(1)"
          >
            1
          </button>
          <button
            type="button"
            class="number col-xs-3 btn btn-lg btn-success"
            onclick="addText(2)"
          >
            2
          </button>
          <button
            type="button"
            class="number col-xs-3 btn btn-lg btn-warning"
            onclick="addText(3)"
          >
            3
          </button>
          <button
            type="button"
            class="sign col-xs-3 btn btn-lg btn-info"
            onclick="document.querySelector('.form-control').value = eval(document.querySelector('.form-control').value)"
          >
            =
          </button>
        </div>
        <br /><br />

        <button
          type="button"
          style="width: 100%"
          class="btn btn-lg btn-primary"
          onclick="document.querySelector('.form-control').value = ''"
        >
          Clear All
        </button>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
